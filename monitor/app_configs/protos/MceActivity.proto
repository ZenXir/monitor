//迷宫
message MceMaze 
{
    int32 floor = 1; // [1,4]表示层数
}

//迷宫 格子选择
message MceMazeGridChoose 
{
    int32 gridId    = 1; // 对应表中的id
    int32 gridCell  = 2; // 对应表中的cell_type值
    int32 gridY     = 3; // 对应表中的cell_type的下标
}

//迷宫 物品选择
message MceMazePropChoose 
{
    int32 gridId    = 1; // 对应表中的id
    int32 gridCell  = 2; // 对应表中的cell_type值
    int32 gridY     = 3; // 对应表中的cell_type的下标
    int32 propIndex = 4; // 选择的物品下标（0开始）
    bool  isPass    = 5; // 是否放弃
}

//迷宫 使用龙泪恢复所有卡的生命与能量
