// 抽卡
message MceRecruit 
{
    int32 tid    = 1;
    bool  is_ten = 2;
}

message MceRecruitChoose {
	int32 tid		= 1; // 卡池id
	int32 cardid 	= 2; // 选择卡牌
}

message MceRecruitList 
{
}

message MceRecruitOpen 
{
    int32 tid = 1;
}

message MceRecruitWishChange 
{
    repeated MWishList wishlist = 1; // 心愿单
}

// 请求排行榜信息 - req
message MceRankList 
{
    int32 rankType = 1; //排行榜类型(ID)（0是全体）
}

